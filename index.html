<!doctype html>
<html ondragstart="return false;" ondrop="return false;">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <title>Untitled</title>
        <link rel="author" href="humans.txt">
        <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
        <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
        <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
        <script src="./js/MIDI/Player.js" type="text/javascript"></script>
        <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
        <!-- extras -->
        <script src="./inc/Base64.js" type="text/javascript"></script>
        <script src="./inc/base64binary.js" type="text/javascript"></script>
        <script src="./js/jquery.js" type="text/javascript"></script>
        <script src="./js/jquery-ui.js" type="text/javascript"></script>
    </head>

    <body>
        <div id = "wrapper">
            <div draggable="false" id = "stage">
                <ul id = "gridVertical"></ul>
                <ul id = "gridHorizontal"></ul>
            </div>
            <div id = "panel">
                <ul>
                    <li class = "music-block">Music <br /> Blocks</li>
                    <li class = "randomizer-block">Randomizer  <br /> Blocks</li>
                </ul>
                <div class = "clear"></div>
                <div class = "block-modifiers">
                    <div id="note-slider"></div>
                    <div id="volume-slider"></div>
                    <p class = "octave-wrapper">
                       
                        <input id="octave-spinner" name="value"  disabled>
                         <label class = "octave-label"  for="spinner">Octave</label>
                    </p>
                </div>

            </div>

            <ul id = "arrows">
                <li id = "up">Up</li>
                <li id = "down">Down</li>
                <li id = "left">Left</li>
                <li id = "right">Right</li>
                <li id = "stop">Stop</li>
                <li id = "pause">Pause</li>
                <li id = "advance">Advance</li>
                <li id = "clearall">Clear All</li>
                <li id = "selectall">Select All</li>
                <li id = "changetype">Change New Block Type</li>
            </ul>
            <!-- note: <input id = "midinote" type="text" name="note">
            <input id = "setnote" type="submit" value="Set Note">
            volume: <input id = "midivolume" type="text" name="volume">
            <input id = "setvolume" type="submit" value="Set Volume">
            instrument: <input id = "midiinstrument" type="text" name="instrument">
            <input id = "setinstrument" type="submit" value="Set Instrument"> -->
        </div>
        <script src="main.js"></script>
    </body>
</html>
