<!doctype html>
<html ondragstart="return false;" ondrop="return false;">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <title>JS Sequencer</title>
    <link rel="author" href="humans.txt">
    <link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700' rel='stylesheet' type='text/css'>
    <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
    <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
    <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
    <script src="./js/MIDI/Player.js" type="text/javascript"></script>
    <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
    <!-- extras -->
    <script src="./inc/Base64.js" type="text/javascript"></script>
    <script src="./inc/base64binary.js" type="text/javascript"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/jquery.knob.js"></script>
</head>

<body>
    <div id="wrapper">
        <div draggable="false" id="stage">
            <ul id="gridVertical"></ul>
            <ul id="gridHorizontal"></ul>
        </div>
        <div id="panel">
            <ul class="block-type-select clearfix">
                <li class="active">Music Block</li>
                <li>Effect Block</li>
            </ul>
            <div class="instrument-select">
                <center>
                    <select id="setInstrument">
                        <option value="0">Piano</option>
                        <option value="1">Steel Drum</option>
                        <option value="2">Bells</option>
                        <!-- <option value="3">Audi</option> -->
                    </select>
                </center>
            </div>
            <ul class="block-direction-select clearfix" id="selectDirection">
                <li id="left">
                    <svg class="horizontal left" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 11 14" enable-background="new 0 0 11 14" xml:space="preserve">
                        <polygon fill="#717171" points="11,14 0,7 11,0 " />
                    </svg>
                </li>
                <li class="active" id="up">
                    <svg class="vertical up" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 14 11" enable-background="new 0 0 14 11" xml:space="preserve">
                        <polygon fill="#717171" points="0,11 7,0 14,11 " />
                    </svg>
                </li>
                <li id="right">
                    <svg class="horizontal right" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 11 14" enable-background="new 0 0 11 14" xml:space="preserve">
                        <polygon fill="#717171" points="0,0 11,7 0,14 " />
                    </svg>
                </li>
                <li id="down">
                    <svg class="vertical down" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 14 11" enable-background="new 0 0 14 11" xml:space="preserve">
                        <polygon fill="#717171" points="14,0 7,11 0,0 " />
                    </svg>
                </li>
            </ul>
            <div class="note-select clearfix">
                <div class="note-wrapper clearfix floatleft">
                    <p>Note Selection</p>
                    <div class="dial_wrapper">
                        <input class="dial-input" type="text" id="note-slider">
                        <div class="dial-bg"></div>
                        <div class="connector-line"></div>
                    </div>
                    <ul class="piano-roll clearfix">
                        <li class="whitekey active"></li>
                        <li class="blackkey"></li>
                        <li class="whitekey"></li>
                        <li class="blackkey"></li>
                        <li class="whitekey"></li>
                        <li class="whitekey"></li>
                        <li class="blackkey"></li>
                        <li class="whitekey"></li>
                        <li class="blackkey"></li>
                        <li class="whitekey"></li>
                        <li class="blackkey"></li>
                        <li class="whitekey"></li>
                    </ul>
                </div>
                <p>Octave</p>
                <div id="octave-spinner" class="octave-select">
                    <input class="slider-value" />
                </div>
            </div>
            <div class="level-select">
                <div class="dial_wrapper">
                    <input class="dial-input" type="text" value="0" id="volume">
                    <div class="dial-bg"></div>
                    <div class="connector-line"></div>
                </div>
                <p>Volume</p>
                <div class="dial_wrapper">
                    <input class="dial-input" type="text" value="0" id="velocity">
                    <div class="dial-bg"></div>
                    <div class="connector-line"></div>
                </div>
                <p>Velocity</p>
                <div class="dial_wrapper">
                    <input class="dial-input" type="text" value="0" id="duration">
                    <div class="dial-bg"></div>
                    <div class="connector-line"></div>
                </div>
                <p>Duration</p>
                <div class="clear"></div>
            </div>
            <div class="activate-blocks">
                <center>
                    <div id="sendBlocks" class="send-blocks button-basic">Send Blocks
                        <svg class="horizontal right" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 11 14" enable-background="new 0 0 11 14" xml:space="preserve">
                            <polygon fill="#717171" points="0,0 11,7 0,14 " />
                        </svg>
                    </div>
                </center>
            </div>
            <ul class="modeSelect">
                <li id="select" class="select"><img src="images/indexfinger.png">
                </li>
                <li id="create" class="create"><img src="images/multiselect.png">
                </li>
                <li id="trash"><img src="images/trashcan.png">
                </li>
            </ul>
        </div>
        <ul id="arrows" class = "clearfix">
            <li id="stop">Stop</li>
            <li id="pause">Pause</li>
            <li id="advance">Advance</li>
            <li id="clearall">Clear All</li>
            <li id="selectall">Select All</li>
            <li id="changetype">Change New Block Type</li>
        </ul>
    </div>
    <script src="main.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</body>

</html>
